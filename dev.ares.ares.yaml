app-id: dev.ares.ares
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: ares
rename-desktop-file: ares.desktop
rename-icon: ares
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --talk-name=org.a11y.*
modules:
  - name: ares
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C desktop-ui build=release hiro=gtk3 local=false
      - install -D -m 755 -t $FLATPAK_DEST/bin desktop-ui/out/ares
      - install -d $FLATPAK_DEST/share/ares
      - cp -a ares/Shaders $FLATPAK_DEST/share/ares
      - install -D -m 644 -t $FLATPAK_DEST/share/applications desktop-ui/resource/ares.desktop
      - install -D -m 644 -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps desktop-ui/resource/ares.png
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/higan-emu/ares/archive/refs/tags/v123.tar.gz
        sha256: e168cc4aa1397a6603fcf8914cb4e602138370322a422f165cc0ae508cf4e7ac
      - type: patch
        path: 0001-Use-XDG-base-directories.patch
      - type: patch
        path: 0002-Fix-window-background-with-GTK3.patch
      - type: file
        path: dev.ares.ares.metainfo.xml
