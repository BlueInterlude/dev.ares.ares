app-id: dev.ares.ares
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: ares
rename-desktop-file: ares.desktop
rename-icon: ares
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --talk-name=org.a11y.*
modules:
  - name: ares
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C desktop-ui install build=release hiro=gtk3 local=false prefix=$FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/higan-emu/ares.git
        commit: 9e1402d437fb5db9f76fc25b60e7083a0d9bc7ac
      - type: file
        path: dev.ares.ares.metainfo.xml
